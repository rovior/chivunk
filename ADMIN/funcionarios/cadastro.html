<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Cadastro de Funcionario</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG-300x300.png" width="30" height="30"
         class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Sitelease</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<!-- Cadastro de Funcionario -->
<div class="container mt-4">
    <form th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="POST">
        <div class="form-group">

            <div class="row">
                <div class="col-md">
                    <label for="id">Id:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
                </div>
                <div class="col-md">
                    <label>Nome Funcionario:</label>
                    <input type="text" required class="form-control" th:field="*{nome}">
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label>CPF:</label>
                    <input type="text" required class="form-control" id="cpf" th:field="*{cpf}">
                </div>
                <div class="col-md">
                    <label>Telefone:</label>
                    <input type="text" required class="form-control" id="telefone" th:field="*{telefone}">
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label>Endereço:</label>
                    <input type="text" required class="form-control" >
                </div>
                <div class="col-md">
                    <label>Número:</label>
                    <input type="text" required class="form-control" >
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label>Bairro:</label>
                    <input type="text" required class="form-control" ">
                </div>
                <div class="col-md">
                    <label>Email:</label>
                    <input type="text" required class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md"> <!--  esse "-md" deixa tudo responsivo -->
                    <label>Função:</label>
                    <input type="text" required class="form-control" >
                </div>
                <div class="col-md">
                    <label>Cidade:</label>
                    <select class="form-control">
                        <option></option>
                    </select>


                </div>
            </div>


        </div>

        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
        <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
        <a class="btn btn-success" href="/listaFuncionarios"><i class="fa-solid fa-list"></i> Listar</a>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00'); // Aplicando máscara ao campo CEP
        $('#telefone').mask('(00) 0 0000-0000'); // Aplicando máscara ao campo CEP

    });
</script>


</body>
</html>
