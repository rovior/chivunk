<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- DataTables CSS via CDN jquery-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Lista de Venda</title>
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG-300x300.png"
         width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Sitelease</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<!-- Estrutura de cadastro de cliente -->
<div class="container">
    <table class="table" id="tabela">
        <thead>
        <tr >
            <th>ID</th>
            <th>Serviço</th>
            <th>Funcionario</th>
            <th>Valor Total</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrada : ${listaEntradas}">
            <td th:text="${entrada.id}"></td>
            <td th:text="${entrada.fornecedor.nome}"></td>
            <td th:text="${entrada.funcionario.nome}"></td>
            <td th:text="${entrada.dataEntrada}"></td>
            <td th:text="${entrada.valorTotal}"></td>
            <td colspan="2">
                <a th:href="@{/editarEntrada/{id}(id=${entrada.id})}">
                    <i class="fa-solid fa-pen-to-square" style="color: #0285e8;"></i>
                </a>
                <a th:href="@{/removerEntrada/{id}(id=${entrada.id})}">
                    <i class="fa-solid fa-trash" style="color: red;"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-danger" href="../home.html"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
    <a class="btn btn-primary" href="cadastro.html"><i class="fa-solid fa-plus"></i> Cadastrar</a>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery completo, Popper.js e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpERiu+8ZLgfT6wr1V/ljwlgdZyZrsM1FNpvRlbB0F/U1FjdDlyO7xx2yY/2"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!-- DataTables JS via CDN jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- datatable jquery -->
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<!-- Inicializando DataTables Javascript-->
<script>
    $(document).ready(function () {
        $('#tabela').DataTable();
    });
    //codigo para transformar as informações em portugues
    var table = new DataTable('#tabela', {
        language:{
            url:'//cdn.datatables.net/plug-ins/1.11.3/i18n/pt_br.json',
        },
    });
</script>

</body>
</html>
