<!--
    *****************************************************
    **  DOCUMENTAÇÃO DOS COMPONENTE E PARTES DO CODIGO **
    *****************************************************
    TAFS E SUAS FUNÇÕES

    - <link rel=" " href=" " integrit=" " crossorgin=" "...></link>

   É usada para estabeleer uma conexao entro o documento HTML  e
   outros recursos externos, principalmente folhas de estilo (CSS)
   dentro da tag podemos ter algumas propriedades para auxiliar
   nessa função de conexão.

   perceba que dentro da tag podemos por atributos para nos
   auxiliar na conexão. Entre elas as principais são

   __rel=""__
   Indica a relação entre o documento HTML que contém a tag
   <link> e o recurso externo que está sendo vinculado,
   fundamental para informar ao navegador como deve interpretar o
   recurso associado.

   __href=""__
   Especifica a URL do recurso que esta sendo vinculado. Dependendo
   do valor de rel, o href pode apontar para diferentes tipos
   de recursos

   Alguns exemplos a seguir

   <link rel="stylesheet" heref="styles.css">
   stylesheet: indica que o recurso vinculado é uma folha de estilo CSS
   href: esta indicando o caminho para o arquivo css por nome styles

   <link rel="icon" href="favicon.icon" type="imagem/x.icon">
   icon: usado para especificar um icone da pagina, como um favicon
   href: aponta para o arquivo de icone que sera ixibido na abado do navegador

   <link rel="preload" href="font.woffz" as="font">
   preload:indica que o recurso deve ser pré=carregado apra melhorar
   o desenpenho da pagina.
   href:especifica oque deve ser carregado




-->
